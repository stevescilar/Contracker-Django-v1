{% extends 'base_auth.html' %} {% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Create your account</h4>
        </div>
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              name="Username"
              placeholder="username"
              name="usernameField"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="Email"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="password"
              class="form-control form-control-sm"
            />
            <small class="float-right py-3">SHOW</small>
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-block btn-primary"
          />
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-4"></div>
</div>
{% endblock content %}
