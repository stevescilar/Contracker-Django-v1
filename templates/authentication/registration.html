{% extends 'base_auth.html' %} {% block content %}
<div class="row">
  <div class="col-md-3">



  </div>

  <div class="col-md-6">
    <div class="card">
        <div class="card-title">
            <h4>Don't have an account! Register Here</h4>
        </div>
        <form action="" method="post">
          {% csrf_token %}
            <div class="form-group">
                <input
                type="text"
                name="Username"
                placeholder="username"
                name="usernameField"
                class="form-control form-control-sm"
                />
            </div>
            <div class="form-group">
                <input
                type="email"
                name="email"
                id="emailField"
                placeholder="Email"
                class="form-control form-control-sm"
                />
            </div>
            <div class="form-group">
                <input
                type="password"
                name="password"
                id="passwordField"
                placeholder="password"
                class="form-control form-control-sm"
                />
                <small class="float-right">SHOW</small>
            </div>
          <input type="submit" value="Register" class="btn btn-block" />
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3"></div>
</div>
{% endblock content %}
